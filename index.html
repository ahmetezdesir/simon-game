<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <!-- make text box with opening animation (jquery) for how to play -->
</head>

<body>
    <h1>Game starts in 3</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn-lg top-left"></button>
            </div>
            <div class="col">
                <button class="btn-lg top-right"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn-lg bottom-left"></button>
            </div>
            <div class="col">
                <button class="btn-lg bottom-right"></button>
            </div>
        </div>
    </div>
    <button id="info-button" class="btn btn-light">Click for how to play ⬆️</button>
    <p>This is a little bit different from original Simon Game. Unlike the traditional one, rounds are totally different
        than previous ones. So, in each round, you need to keep a different set of boxes in your mind.</p>
    <audio src="sounds/kahoot.wav"></audio>
    <script src="index.js"></script>
</body>

</html>
